<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css'%}">
  </head>
  <body>
    <div class="container">
        <div class="head">
            <h1>To-Do List</h1>
            <div style="display: flex; align-items: center;">
                <h3>{{request.user.username}}</h3>
                <a href="{%url 'logout'%}" style="text-decoration: none; color: red;">Log out</a>
            </div>
      </div>

      <div class="task-add">
        <form id="task-form" method="post">
            {% csrf_token%}
            <div class="form1">
              <input type="text" name="title" placeholder="Sarlavha...">
              <input type="date" name="deadline">
              <select name="status">
                  {% for status in statuses %}
                    <option class="opt" value="{{status.0}}">{{status.1}}</option>
                  {%endfor%}
              </select>
            </div>
            <div class="form1">
              <input type="text" name="details" placeholder="Batafsil ...">
              <button type="submit" class="btn">Saqlash</button>
            </div>
          </form>
      </div>
      <hr style="margin: 10px 5px;">
        {% for task in tasks%}
      <div class="task">
        <ul id="task-list">
          <li>
              <div>
                  {{task.title|truncatechars:25}}
              </div>
              <div>
                    <input type="text" value="{{task.status}}" readonly >
                    <input type="date" value="{{task.deadline|date:'Y-m-d'}}" readonly>
                    <button type="submit" class="edit"><a href="{% url 'task-edit' task.id%}">Edit</a></button>
                    <button type="submit" class="delete"><a href="{% url 'task-delete' task.id%}">Delete</a></button>
              </div>
          </li>
        </ul>
          {% if task.details%}
        <ul class="details">
            {{task.details}}
        </ul>
          {%endif%}
      </div>
        {%endfor%}
    </div>
  </body>
</html>
