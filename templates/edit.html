<!DOCTYPE html>
{% load static%}
<html>
  <head>
    <title>Edit Task</title>
    <link rel="stylesheet" type="text/css" href="{%static 'main.css'%}">
  </head>
  <body>
    <div class="container">
      <h1>Edit Task</h1>
      <form method="post">
        {%csrf_token%}
        <div class="form-group">
          <label for="task-name">Sarlavha</label>
          <input type="text" id="task-name" name="title" value="{{task.title}}">
          <label for="task-details">Batafsil</label>
          <input type="text" id="task-details" name="details"{% if task.details%} value="{{task.details}}" {%else%} placeholder="mavjud emas" {%endif%}>
          <label for="task-details">Tugash muddati</label>
          <input type="date" id="task-deadline" name="deadline" {% if task.deadline%} value="{{task.deadline}}" {%else%} placeholder="mavjud emas" {%endif%}>

        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status", name="status">
            {% for status in task.Statuschoices.choices%}
            <option {%if task.status == status.0%} selected {%endif%}>{{status.0}}</option>
            {%endfor%}
          </select>
        </div>
        <button  class="btn">Save</button>
        <a href="{%url 'home'%}" class="btn cancel" style="text-decoration: none;">Cancel</a>
      </form>
    </div>
  </body>
</html>
